<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account | SwiftRecharge</title>
  <link rel="stylesheet" href="signup.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative min-h-screen">

  <!-- Background with Gradient -->
  <div class="absolute inset-0 gradient-bg"></div>
  <div class="absolute inset-0 bg-img"></div>

  <!-- Animated Elements -->
  <div class="absolute top-10 left-10 w-32 h-32 bg-white/10 rounded-full blur-2xl"></div>
  <div class="absolute bottom-10 right-10 w-40 h-40 bg-purple-300/20 rounded-full blur-2xl"></div>

  <!-- Main Container -->
  <div class="relative z-10 min-h-screen flex items-center justify-center p-4">
    <div class="glass-effect rounded-3xl shadow-2xl w-full max-w-md overflow-hidden">

      <!-- Header -->
      <div class="header-bg p-6 text-center">
        <h1 class="text-3xl font-bold text-white">Join SwiftRecharge</h1>
      </div>

      <!-- Form -->
      <div class="p-8">
        <form id="signupForm">
          <div class="space-y-5">

            <div>
              <label class="label">Full Name</label>
              <input type="text" id="name" class="input-field"
                     placeholder="Enter your full name" required>
            </div>

            <div>
              <label class="label">Email Address</label>
              <input type="email" id="email" class="input-field"
                     placeholder="you@example.com" required>
            </div>

            <div>
              <label class="label">Mobile Number</label>
              <input type="tel" id="mobile" class="input-field"
                     placeholder="10-digit mobile number" pattern="[0-9]{10}" required>
            </div>

            <div>
              <label class="label">Password</label>
              <input type="password" id="password" class="input-field"
                     placeholder="Create a strong password" required>

              <div class="mt-2 flex items-center text-xs text-gray-300">
                <span id="passwordStrength" class="mr-2">Password strength:</span>
                <div class="flex-1 h-2 bg-gray-700 rounded-full overflow-hidden">
                  <div id="strengthBar" class="h-full bg-red-500 w-0"></div>
                </div>
              </div>
            </div>

            <div class="flex items-center">
              <input type="checkbox" id="terms" class="mr-2 rounded focus:ring-purple-500">
              <label for="terms" class="text-sm text-gray-300">
                I agree to the <a href="#" class="text-purple-300 hover:text-purple-200">Terms & Conditions</a>
              </label>
            </div>

            <button type="submit" class="submit-btn">
              Create Account
            </button>

          </div>
        </form>

        <div class="mt-6 text-center">
          <p class="text-gray-300">Already have an account?</p>
          <a href="login.html" class="text-purple-300 hover:text-white font-medium transition">Sign in here</a>
        </div>

      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
